
<div>
    <h2><span data-translate="customeranalyticsApp.record.detail.title">Record</span> {{vm.record.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="customeranalyticsApp.record.age">Age</span></dt>
        <dd>
            <span>{{vm.record.age}}</span>
        </dd>
        <dt><span data-translate="customeranalyticsApp.record.gender">Gender</span></dt>
        <dd>
            <span data-translate="{{'customeranalyticsApp.Gender.' + vm.record.gender}}">{{vm.record.gender}}</span>
        </dd>
        <dt><span data-translate="customeranalyticsApp.record.insert">Insert</span></dt>
        <dd>
            <span>{{vm.record.insert | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="customeranalyticsApp.record.afid">Afid</span></dt>
        <dd>
            <span>{{vm.record.afid}}</span>
        </dd>
        <dt><span data-translate="customeranalyticsApp.record.branch">Branch</span></dt>
        <dd>
            <a ui-sref="branch-detail({id:vm.record.branch.id})">{{vm.record.branch.id}}</a>
        </dd>
        <dt><span data-translate="customeranalyticsApp.record.device">Device</span></dt>
        <dd>
            <a ui-sref="device-detail({id:vm.record.device.id})">{{vm.record.device.id}}</a>
        </dd>
        <dt><span data-translate="customeranalyticsApp.record.stuff">Stuff</span></dt>
        <dd>
            <a ui-sref="stuff-detail({id:vm.record.stuff.id})">{{vm.record.stuff.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="record-detail.edit({id:vm.record.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
