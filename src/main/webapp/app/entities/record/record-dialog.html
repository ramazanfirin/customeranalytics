
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRecordLabel" data-translate="customeranalyticsApp.record.home.createOrEditLabel">Create or edit a Record</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.record.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.record.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="customeranalyticsApp.record.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.record.age"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="customeranalyticsApp.record.gender" for="field_gender">Gender</label>
            <select class="form-control" name="gender" ng-model="vm.record.gender" id="field_gender">
                <option value="MALE" data-translate="customeranalyticsApp.Gender.MALE">MALE</option>
                <option value="FEMALE" data-translate="customeranalyticsApp.Gender.FEMALE">FEMALE</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="customeranalyticsApp.record.insert" for="field_insert">Insert</label>
                <div class="input-group">
                    <input id="field_insert" type="text" class="form-control" name="insert" datetime-picker="{{dateformat}}" ng-model="vm.record.insert" is-open="vm.datePickerOpenStatus.insert"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('insert')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="customeranalyticsApp.record.afid" for="field_afid">Afid</label>
            <input type="text" class="form-control" name="afid" id="field_afid"
                    ng-model="vm.record.afid"
                    />
        </div>

        <div class="form-group">
            <label data-translate="customeranalyticsApp.record.branch" for="field_branch">Branch</label>
            <select class="form-control" id="field_branch" name="branch" ng-model="vm.record.branch" ng-options="branch as branch.id for branch in vm.branches track by branch.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="customeranalyticsApp.record.device" for="field_device">Device</label>
            <select class="form-control" id="field_device" name="device" ng-model="vm.record.device" ng-options="device as device.id for device in vm.devices track by device.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="customeranalyticsApp.record.stuff" for="field_stuff">Stuff</label>
            <select class="form-control" id="field_stuff" name="stuff" ng-model="vm.record.stuff" ng-options="stuff as stuff.id for stuff in vm.stuffs track by stuff.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
