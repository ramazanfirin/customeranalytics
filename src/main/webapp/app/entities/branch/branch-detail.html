
<div>
    <h2><span data-translate="customeranalyticsApp.branch.detail.title">Branch</span> {{vm.branch.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="customeranalyticsApp.branch.name">Name</span></dt>
        <dd>
            <span>{{vm.branch.name}}</span>
        </dd>
        <dt><span data-translate="customeranalyticsApp.branch.address">Address</span></dt>
        <dd>
            <span>{{vm.branch.address}}</span>
        </dd>
        <dt><span data-translate="customeranalyticsApp.branch.managerName">Manager Name</span></dt>
        <dd>
            <span>{{vm.branch.managerName}}</span>
        </dd>
        <dt><span data-translate="customeranalyticsApp.branch.company">Company</span></dt>
        <dd>
            <a ui-sref="company-detail({id:vm.branch.company.id})">{{vm.branch.company.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="branch-detail.edit({id:vm.branch.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
